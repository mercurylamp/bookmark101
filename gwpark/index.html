<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="myfbookmark.js"></script>
  <title>My First Bookmark</title>
</head>
<body ng-app="Bookmark" ng-controller="Ctrl">
<h1>Hi! {{urlArr.length}} <br/>Today's weather : {{weatherData.weather[0].description}}</h1>
<button ng-hide="$authData" class="btn btn-primary" type="button" ng-click="FBLogin()">Sign in with Facebook</button>
<button ng-show="$authData" class="btn btn-primary" type="button" ng-click="FBLogout()">Logout</button>

<ol ng-repeat="u in urlArr">
  <li value={{$index+1}}> {{u.url}} {{u.title}} <A href="#" ng-click="remove(u);">[X]</A><a>
</ol>
<form>
<input type="url" ng-model="url">
<input ng-disabled="!url" class="btn btn-primary" type="submit" ng-click="add();">
</form>
</body>
</html>
